    <h1>javascript functions</h1>

    <script>
        // var x= myfunction(4,5);

        // function myfunction(a,b){
        //     return a*b;
        // }
        

        function findmax(){
            let max = -Infinity
            for(let i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML=findmax(1,123,500,115,44,88)
    </script>
